pre-commit:
  parallel: true
  commands:
    shfmt:
      files: git ls-files scripts/ config/zsh/ config/i3/scripts/
      exclude: ".p10k.zsh|.zshrc"
      run: shfmt -i=2 -d {files}
    stylua:
      files: git ls-files **/*.lua
      run: stylua --check {files}
    snapshot-neovim:
      files: ls config/nvim/lua/plugins.lua
      run: bin/snapshot neovim
