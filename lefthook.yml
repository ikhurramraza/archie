skip_output:
  - meta
  - summary
  - success
  - execution

pre-commit:
  parallel: true
  commands:
    shfmt:
      files: git diff --name-only --cached config/zsh/ config/i3/scripts/
      exclude: ".p10k.zsh|.zshrc"
      run: shfmt -i=2 -d {files}

    stylua:
      files: git diff --name-only --cached **/*.lua
      run: stylua --check {files}

    snapshot-neovim:
      files: git diff --name-only --cached config/nvim/lua/plugins.lua config/nvim/snapshot.json
      run: bin/snapshot --check neovim
